<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dummy OTP Farm By Jabrixx</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #0e1621;
  color: #e6e6e6;
}

/* ===== MOBILE CONTAINER ===== */
.container {
  max-width: 480px;
  margin: 0 auto;
  padding: 12px;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 10px 0;
  color: #58a6ff;
  font-weight: bold;
}

/* ===== CARD ===== */
.box {
  background: #17212b;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
}

button {
  width: 100%;
  background: #2ea6ff;
  border: none;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
}

button:hover { background: #1f8ed6; }
button:disabled { opacity: .5; cursor: not-allowed; }

select {
  width: 100%;
  background: #0e1621;
  color: #e6e6e6;
  border: 1px solid #2a3b4d;
  padding: 10px;
  border-radius: 6px;
  font-size: 15px;
}

.otp {
  font-size: 26px;
  color: #4ade80;
  letter-spacing: 4px;
  margin-top: 6px;
}

/* ===== CHAT ===== */
#feed {
  list-style: none;
  padding: 0;
  margin: 0;
}

.chat-item {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

.chat-left { flex-direction: row; }
.chat-right { flex-direction: row-reverse; }

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #2ea6ff;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 14px;
  flex-shrink: 0;
}

.chat-right .avatar { background: #22c55e; }

.bubble {
  background: #182533;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 13px;
  max-width: 75%;
}

.chat-right .bubble {
  background: #1f6feb;
  text-align: right;
}

/* ===== COUNTDOWN ===== */
#countdown {
  margin-top: 6px;
  font-size: 13px;
  color: #9ca3af;
}
</style>
</head>

<body>
<div class="container">

<header>
  Dummy OTP Farm By Jabrixx<br>
  <small>100% DUMMY DATA</small>
</header>

<div class="box">
  <h3>Ambil Nomor</h3>
  <button onclick="getNumber()">Get Number</button>
  <p id="number"></p>
</div>

<div class="box">
  <h3>Generate OTP</h3>
  <select id="service">
    <option value="WhatsApp">WhatsApp</option>
    <option value="Telegram">Telegram</option>
  </select>
  <br><br>
  <button id="otpBtn" onclick="generateOTP()">Generate OTP</button>
  <p id="countdown"></p>
  <p id="sms"></p>
  <div id="otp" class="otp"></div>
</div>

<div class="box">
  <h3>OTP Group Feed</h3>
  <ul id="feed"></ul>
</div>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
let dummyNumbers = [
  "+999811234567",
  "+888700000111",
  "+777600009999"
];
let index = 0;
let activeNumber = null;

let cooldown = 5;
let countdownTimer = null;

function getNumber() {
  activeNumber = dummyNumbers[index];
  document.getElementById("number").innerText =
    "Nomor: " + activeNumber;

  index++;
  if (index >= dummyNumbers.length) index = 0;
}

function generateOTP() {
  if (countdownTimer) return;

  if (!activeNumber) {
    alert("Ambil nomor dulu");
    return;
  }

  let service = document.getElementById("service").value;
  let otp = Math.floor(100000 + Math.random() * 900000);

  document.getElementById("sms").innerText =
    service + " verification code is " + otp;
  document.getElementById("otp").innerText = otp;

  let li = document.createElement("li");
  let avatarLetter = service.charAt(0);
  let position = service === "WhatsApp" ? "chat-right" : "chat-left";

  li.innerHTML = `
    <div class="chat-item ${position}">
      <div class="avatar">${avatarLetter}</div>
      <div class="bubble">
        <b>${service}</b><br>
        ${activeNumber}<br>
        OTP: <b style="color:#4ade80">${otp}</b>
      </div>
    </div>
  `;
  document.getElementById("feed").appendChild(li);

  li.scrollIntoView({ behavior: "smooth" });

  let timeLeft = cooldown;
  let btn = document.getElementById("otpBtn");
  let text = document.getElementById("countdown");

  btn.disabled = true;
  text.innerText = `Tunggu ${timeLeft} detik`;

  countdownTimer = setInterval(() => {
    timeLeft--;
    text.innerText = `Tunggu ${timeLeft} detik`;

    if (timeLeft <= 0) {
      clearInterval(countdownTimer);
      countdownTimer = null;
      btn.disabled = false;
      text.innerText = "Siap generate OTP lagi";
    }
  }, 1000);
}
</script>

</body>
</html>
