<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hello My Love ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#ffd6e8,#ffeef6);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.container{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(12px);
  border-radius:24px;
  padding:30px;
  max-width:380px;
  width:90%;
  text-align:center;
  animation:fade .8s ease;
}
.hidden{display:none}
h1{
  font-family:'Patrick Hand',cursive;
  font-size:36px;
  margin-bottom:10px;
}
p{opacity:.8;margin-bottom:20px}
button{
  padding:12px 22px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-size:15px;
  margin:6px;
}
.yes{background:#ff6f91;color:#fff}
.no{background:#fff;color:#ff6f91;border:2px solid #ff6f91}

#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#ff6f91;
  color:#fff;
  border-radius:50%;
  width:45px;
  height:45px;
  font-size:18px;
}

.slider{
  overflow:hidden;
  border-radius:18px;
  margin:15px 0;
}
.slides{
  display:flex;
  transition:.4s ease;
}
.slides img{
  width:100%;
  flex-shrink:0;
  border-radius:18px;
}
.dots{
  display:flex;
  justify-content:center;
  gap:6px;
}
.dots span{
  width:8px;
  height:8px;
  background:#ffb3c7;
  border-radius:50%;
  opacity:.5;
}
.dots .active{opacity:1}

.letter{
  margin-top:15px;
  font-size:14px;
  line-height:1.6;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="lagu-kita.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn" onclick="toggleMusic()">ðŸŽµ</button>

<!-- PAGE 1 -->
<div class="container" id="start">
  <h1>Hello My Love ðŸ’–</h1>
  <p>Do you want to see your gift?</p>
  <button class="yes" onclick="yesClick()">YES PLEASE</button>
  <button class="no" onclick="noClick()">NO THANKS</button>
</div>

<!-- PAGE SAD -->
<div class="container hidden" id="sad">
  <h1>ðŸ¥º Yahhh...</h1>
  <p>Coba klik YES dong</p>
  <button class="yes" onclick="tryAgain()">TRY AGAIN ðŸ’•</button>
</div>

<!-- PAGE FINAL -->
<div class="container hidden" id="final">
  <h1>ðŸ’– I Love You ðŸ’–</h1>
  <p id="countdown"></p>

  <div class="slider" id="slider">
    <div class="slides">
      <img src="foto1.jpeg">
      <img src="foto2.jpeg">
      <img src="foto3.jpeg">
      <img src="foto4.jpeg">
      <img src="foto5.jpeg">
    </div>
  </div>
  <div class="dots" id="dots"></div>

  <div class="letter" id="letter"></div>
</div>

<script>
const music=document.getElementById("bgMusic")
function toggleMusic(){
  music.paused?music.play():music.pause()
}
function yesClick(){
  document.getElementById("start").classList.add("hidden")
  document.getElementById("final").classList.remove("hidden")
  music.play()
  confetti()
  typeLetter()
}
function noClick(){
  document.getElementById("start").classList.add("hidden")
  document.getElementById("sad").classList.remove("hidden")
}
function tryAgain(){
  document.getElementById("sad").classList.add("hidden")
  document.getElementById("start").classList.remove("hidden")
}

/* COUNTDOWN */
const target=new Date("2025-08-25")
setInterval(()=>{
  const now=new Date()
  const diff=target-now
  const d=Math.floor(diff/86400000)
  document.getElementById("countdown").innerText=
    `ðŸ’ž ${d} hari menuju hari jadian kita ðŸ’ž`
},1000)

/* LETTER */
const text="Terima kasih sudah hadir dan bertahan bersamaku. Aku harap kita selalu saling memilih, setiap hari."
let i=0
function typeLetter(){
  if(i<text.length){
    document.getElementById("letter").innerHTML+=text.charAt(i)
    i++
    setTimeout(typeLetter,40)
  }
}

/* CONFETTI */
function confetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div")
    c.className="confetti"
    c.style.left=Math.random()*100+"vw"
    c.style.background=`hsl(${Math.random()*360},80%,70%)`
    document.body.appendChild(c)
    setTimeout(()=>c.remove(),3000)
  }
}

/* SWIPE GALLERY */
let idx=0
const slides=document.querySelector(".slides")
const imgs=document.querySelectorAll(".slides img")
const dots=document.getElementById("dots")
imgs.forEach((_,i)=>{
  const d=document.createElement("span")
  if(i==0)d.classList.add("active")
  dots.appendChild(d)
})
function update(){
  slides.style.transform=`translateX(-${idx*100}%)`
  dots.querySelectorAll("span").forEach(d=>d.classList.remove("active"))
  dots.children[idx].classList.add("active")
}
let startX=0
slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX)
slider.addEventListener("touchend",e=>{
  const endX=e.changedTouches[0].clientX
  if(startX-endX>50 && idx<imgs.length-1)idx++
  if(endX-startX>50 && idx>0)idx--
  update()
})
</script>

</body>
</html>
