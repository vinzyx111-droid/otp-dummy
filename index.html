<style>
*{box-sizing:border-box}

body{

  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  animation:fade .6s ease;
}

.hidden{display:none}

h1,h2{margin:10px 0}
p{margin:8px 0}

button{
  border:none;
  padding:12px 22px;
  border-radius:30px;
  font-size:16px;

  margin:10px;
}

.yes{background:#ff5f7e;color:white}
.no{background:#ffffff;color:#ff5f7e}

}

.error{color:#ffeb3b;font-size:14px}

.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);

  margin-top:15px;
}
.gallery img{
  width:100%;
  border-radius:10px;
}

#typing{
  font-size:16px;
  margin-top:15px;
  min-height:70px;
}

.audio-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#ff5f7e;
  color:white;
  border-radius:50%;
  width:50px;
  height:50px;
  font-size:20px;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<script>
const SECRET_CODE = "250825";
const music = document.getElementById("bgMusic");
let playing = true;

function playMusic(){
  music.volume = 0.8;
  music.play();
}

function toggleMusic(){
  if(playing){
    music.pause();
  }else{
    music.play();
  }
  playing = !playing;
}

function yesClick(){
  playMusic();
  start.classList.add("hidden");
  secret.classList.remove("hidden");
}

function noClick(){
  start.classList.add("hidden");
  sad.classList.remove("hidden");
}

function tryAgain(){
  sad.classList.add("hidden");
  start.classList.remove("hidden");
}

function checkSecret(){
  if(secretInput.value === SECRET_CODE){
    secret.classList.add("hidden");
    love.classList.remove("hidden");
    startTyping();
    startCountdown();
  }else{
    secretError.classList.remove("hidden");
  }
}

/* TYPING EFFECT */
const text = "Aku mungkin bukan yang sempurna, tapi aku akan selalu memilih kamu setiap hari. Terima kasih sudah bertahan bersamaku ğŸ’–";
let i = 0;
function startTyping(){
  if(i < text.length){
    typing.innerHTML += text.charAt(i);
    i++;
    setTimeout(startTyping,50);
  }
}

/* COUNTDOWN */
function startCountdown(){
  const startDate = new Date("2025-08-25");
  setInterval(()=>{
    const now = new Date();
    const diff = startDate - now;
    const days = Math.floor(diff/(1000*60*60*24));
    countdown.innerHTML = "â³ Menuju hari jadian: " + days + " hari";
  },1000);
}
</script>
