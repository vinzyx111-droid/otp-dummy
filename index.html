<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Simulator</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: #0e1621;
  color: #e6e6e6;
}
body.light {
  background: #f3f4f6;
  color: #111827;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 480px;
  margin: 0 auto;
  padding: 12px;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 10px 0;
  font-weight: bold;
  color: #58a6ff;
}
body.light header { color: #2563eb; }

#themeBtn {
  margin-top: 6px;
  font-size: 13px;
}

/* ===== CARD ===== */
.box {
  background: #17212b;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 12px;
}
body.light .box {
  background: #ffffff;
}

button {
  width: 100%;
  background: #2ea6ff;
  border: none;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
}
button:disabled {
  opacity: .5;
  cursor: not-allowed;
}
body.light button {
  background: #2563eb;
}

select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #2a3b4d;
  background: #0e1621;
  color: #e6e6e6;
}
body.light select {
  background: #ffffff;
  color: #111827;
  border-color: #d1d5db;
}

.otp {
  font-size: 26px;
  color: #4ade80;
  letter-spacing: 4px;
}

/* ===== CHAT ===== */
#feed {
  list-style: none;
  padding: 0;
  margin: 0;
}

.chat-item {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

.chat-left { flex-direction: row; }
.chat-right { flex-direction: row-reverse; }

.avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #2ea6ff;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.chat-right .avatar {
  background: #22c55e;
}

.bubble {
  background: #182533;
  padding: 10px 12px;
  border-radius: 12px;
  font-size: 13px;
  max-width: 75%;
}
.chat-right .bubble {
  background: #1f6feb;
  text-align: right;
}
body.light .bubble {
  background: #e5e7eb;
  color: #111827;
}
body.light .chat-right .bubble {
  background: #bfdbfe;
}

.typing {
  font-style: italic;
  color: #9ca3af;
}

.time {
  display: block;
  font-size: 11px;
  color: #9ca3af;
  margin-top: 4px;
}

#countdown {
  font-size: 13px;
  color: #9ca3af;
}
</style>
</head>

<body>
<div class="container">

<header>
  OTP Simulator<br>
  <small>100% Dummy</small><br>
  <button id="themeBtn" onclick="toggleTheme()">üåô Dark</button>
</header>

<div class="box">
  <button onclick="getNumber()">Get Number</button>
  <p id="number"></p>
</div>

<div class="box">
  <select id="service">
    <option value="WhatsApp">WhatsApp</option>
    <option value="Telegram">Telegram</option>
  </select>
  <br><br>
  <button id="otpBtn" onclick="generateOTP()">Generate OTP</button>
  <p id="countdown"></p>
  <p id="sms"></p>
  <div id="otp" class="otp"></div>
</div>

<div class="box">
  <ul id="feed"></ul>
</div>

</div>

<script>
/* ===== DATA ===== */
let dummyNumbers = [
  "+999811234567",
  "+888700000111",
  "+777600009999"
];
let index = 0;
let activeNumber = null;
let cooldown = 5;
let countdownTimer = null;

/* ===== THEME ===== */
function toggleTheme() {
  document.body.classList.toggle("light");
  let light = document.body.classList.contains("light");
  localStorage.setItem("theme", light ? "light" : "dark");
  document.getElementById("themeBtn").innerText =
    light ? "‚òÄÔ∏è Light" : "üåô Dark";
}
(function(){
  let saved = localStorage.getItem("theme");
  if(saved === "light") {
    document.body.classList.add("light");
    document.getElementById("themeBtn").innerText = "‚òÄÔ∏è Light";
  }
})();

/* ===== STORAGE ===== */
function saveFeed() {
  localStorage.setItem("otpFeed", document.getElementById("feed").innerHTML);
}
function loadFeed() {
  let saved = localStorage.getItem("otpFeed");
  if(saved) document.getElementById("feed").innerHTML = saved;
}
loadFeed();

/* ===== NUMBER ===== */
function getNumber() {
  activeNumber = dummyNumbers[index];
  document.getElementById("number").innerText = "Nomor: " + activeNumber;
  index = (index + 1) % dummyNumbers.length;
}

/* ===== OTP ===== */
function generateOTP() {
  if (countdownTimer) return;
  if (!activeNumber) {
    alert("Ambil nomor dulu");
    return;
  }

  let service = document.getElementById("service").value;
  let position = service === "WhatsApp" ? "chat-right" : "chat-left";

  let typingLi = document.createElement("li");
  typingLi.innerHTML = `
    <div class="chat-item ${position}">
      <div class="avatar">${service[0]}</div>
      <div class="bubble typing">${service} is typing...</div>
    </div>`;
  document.getElementById("feed").appendChild(typingLi);
  typingLi.scrollIntoView({behavior:"smooth"});

  setTimeout(() => {
    typingLi.remove();
    let otp = Math.floor(100000 + Math.random() * 900000);
    let time = new Date().toLocaleTimeString().slice(0,5);

    let li = document.createElement("li");
    li.innerHTML = `
      <div class="chat-item ${position}">
        <div class="avatar">${service[0]}</div>
        <div class="bubble">
          <b>${service}</b><br>
          ${activeNumber}<br>
          OTP: <b style="color:#4ade80">${otp}</b>
          <span class="time">${time}</span>
        </div>
      </div>`;
    document.getElementById("feed").appendChild(li);
    li.scrollIntoView({behavior:"smooth"});
    saveFeed();

    let timeLeft = cooldown;
    let btn = document.getElementById("otpBtn");
    let text = document.getElementById("countdown");
    btn.disabled = true;
    text.innerText = `Tunggu ${timeLeft} detik`;

    countdownTimer = setInterval(() => {
      timeLeft--;
      text.innerText = `Tunggu ${timeLeft} detik`;
      if (timeLeft <= 0) {
        clearInterval(countdownTimer);
        countdownTimer = null;
        btn.disabled = false;
        text.innerText = "Siap generate OTP lagi";
      }
    }, 1000);
  }, 1000 + Math.random()*1000);
}
</script>

</body>
</html>
